<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bailey Maps</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #root {
            width: 100%;
            height: 100%;
        }

        #root div.search {
            background-color: #fff;
            border-radius: 12px;
            height: 50px;
            width: 500px;
            position: fixed;
            top: 50px;
            left: 50px;
            overflow: hidden;
            padding: 0 0 0 12px;
        }

        #root div.search input {
            height: 100%;
            border: none;
            outline: none;
            width: 425px;
            padding: 0;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }

        #root div.search button {
            background-color: #084cc1;
            height: 100%;
            border-radius: 12px;
            border: 5px solid rgba(0, 0, 0, 0.2);
            width: 75px;
            font-size: 25px;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script src="./wasm_exec.js"></script>
<script src="./map.js"></script>
</body>
</html>
