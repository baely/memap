<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bailey Maps</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #root {
            width: 100%;
            height: 100%;
        }

        #root button:hover {
            cursor: pointer;
        }

        #root div.search {
            background-color: #fff;
            border-radius: 12px;
            height: 50px;
            width: 488px;
            position: fixed;
            top: 50px;
            left: 50px;
            overflow: hidden;
            padding: 0 0 0 12px;
        }

        #root div.search input {
            height: 100%;
            border: none;
            outline: none;
            width: 413px;
            padding: 0;
            font-size: 20px;
        }

        #root div.search button {
            background-color: #084cc1;
            height: 100%;
            border-radius: 0 12px 12px 0;
            border: 5px solid rgba(0, 0, 0, 0.2);
            width: 75px;
            font-size: 25px;
        }

        #root div.info-panel {
            position: fixed;
            top: 120px;
            left: 50px;
            background-color: white;
            width: 470px;
            border-radius: 12px;
            padding: 10px;
            border: 5px solid rgba(0, 0, 0, 0.2);
        }

        #root div.info-panel div {
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            padding: 10px 0;
        }

        #root div.info-panel div:first-child {
            padding-top: 5px;
        }

        #root div.info-panel div:last-child {
            border-bottom: none;
            padding-bottom: 5px;
        }

        #root div.info-panel div.title {
            font-size: 32px;
            font-weight: bold;
        }

        #root div.info-panel div.link {
            font-size: 20px;
        }

        #root div.info-panel div.description {
            font-size: 20px;
        }

        #root div.menu-panel {
            background-color: #fff;
            border-radius: 12px;
            width: 75px;
            position: fixed;
            bottom: 50px;
            right: 50px;
        }

        #root div.menu-panel button {
            background-color: #d9d9d9;
            height: 75px;
            /*border-radius: 12px;*/
            border: 5px solid rgba(0, 0, 0, 0.2);
            width: 75px;
            font-size: 25px;
            margin-bottom: -5px;
        }

        #root div.menu-panel button:first-child {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        #root div.menu-panel button:last-child {
            border-bottom-right-radius: 12px;
            border-bottom-left-radius: 12px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script src="./wasm_exec.js"></script>
<script src="./map.js"></script>
</body>
</html>
